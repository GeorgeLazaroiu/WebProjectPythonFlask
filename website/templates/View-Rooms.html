<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{%  block title  %} View Rooms {% endblock %}</title>

</head>
<body style="background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-image: url('https://wallpapercave.com/wp/wp5081545.jpg');">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="view-rooms" href ="/view-rooms"> Rooms </a>
                <a class="nav-item nav-link" id="view-hotels" href ="/view-hotels"> Hotels </a>
                <a class="nav-item nav-link" id="view-rezervations" href ="/view-rezervations"> Rezervations </a>
                <a class="nav-item nav-link" id="home" href ="/"> Home </a>
            </div>
        </div>

    </nav>
    <br>
    <div align="center">
    <h1><span class="badge bg-secondary"><strong>Welcome!</strong></span></h1>
    </div>
    <br>
    <p>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-10 offset-1">
    <table class="table table-dark" >
        <thead>
        <tr>
            {% for cell in ["ID Room", "Number of room", "Price of room", "Number of person in the room", "Confort room"] %}
            <td>{{cell}}</td>
            {% endfor %}
        </tr>
        </thead>
        {% for row in all_rooms %}
         <tr>
                {% for cell in row %}
             <td> {{cell}}</td>
             {% endfor %}
        </tr>
        {% endfor %}
    </table>
        </div>
            </div>
                </div>
    </p>

    <br>

    <div align="center">
        <button type="button" class="btn btn-danger">Detele</button>
        <button type="button" class="btn btn-warning">Modify</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
